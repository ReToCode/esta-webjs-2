<main>
    <p>
        This page illustrates some PrimeNG Components. Please visit
        <a target="_blank" href="{{primengBaseDocumentationUrl}}">the official PrimeNg Docu</a> for more components and
        detailed information
    </p>
    <hr/>
    <div>
        <h1>Breadcrumb
            <a target="_blank" href="{{primengBaseDocumentationUrl}}/breadcrumb">
                <small>(Docs)</small>
            </a>
        </h1>
        <p-breadcrumb [model]="breadCrumbItems"></p-breadcrumb>
    </div>
    <hr/>
    <div>
        <h1>Menus
            <a target="_blank" href="{{primengBaseDocumentationUrl}}/menumodel">
                <small>(Docs)</small>
            </a>
        </h1>
        <div>
            <h3>Menu
                <a target="_blank" href="{{primengBaseDocumentationUrl}}/menu">
                    <small>(Docs)</small>
                </a>
            </h3>
            <p-menu [model]="menuItems"></p-menu>
        </div>
        <div>
            <h3>Panel Menu
                <a target="_blank" href="{{primengBaseDocumentationUrl}}/panelmenu">
                    <small>(Docs)</small>
                </a>
            </h3>
            <p-panelMenu [model]="panelMenuItems" [style]="{'width':'300px'}"></p-panelMenu>
        </div>
        <div>
            <h3>Panel Menu
                <a target="_blank" href="{{primengBaseDocumentationUrl}}/megamenu">
                    <small>(Docs)</small>
                </a>
            </h3>
            <p-megaMenu [model]="megaMenuItems"></p-megaMenu>
        </div>
        <div>
            <h3>Tab Menu
                <a target="_blank" href="{{primengBaseDocumentationUrl}}/tabmenu">
                    <small>(Docs)</small>
                </a>
            </h3>
            <p-tabMenu [model]="tabMenuItems"></p-tabMenu>
        </div>
    </div>
</main>
